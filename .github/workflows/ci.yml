name: Run Selenium Tests

on:
  push:
    branches:
      - gitflow
  pull_request:
    branches:
      - gitflow

jobs:
  run-selenium-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Download ChromeDriver
        run: |
          CHROME_VERSION=$(google-chrome --version | grep -oP '\d+')
          DRIVER_VERSION=$(curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_VERSION")
          DRIVER_URL="https://chromedriver.storage.googleapis.com/$DRIVER_VERSION/chromedriver_linux64.zip"

          curl -L -o chromedriver.zip "$DRIVER_URL"
          unzip chromedriver.zip -d /usr/local/bin/
          rm chromedriver.zip
          chmod +x /usr/local/bin/chromedriver

      - name: Download Selenium Java bindings
        run: |
          mkdir -p tests/selenium-java-4.26.0
          curl -L -o selenium-java-4.26.0.zip https://repo1.maven.org/maven2/org/seleniumhq/selenium/selenium-java/4.26.0/selenium-java-4.26.0.zip
          unzip selenium-java-4.26.0.zip -d tests/selenium-java-4.26.0
          rm selenium-java-4.26.0.zip

      - name: Download JUnit 4.13.2
        run: |
          mkdir -p junit4
          curl -L -o junit4/junit-4.13.2.jar https://repo1.maven.org/maven2/junit/junit/4.13.2/junit-4.13.2.jar
          curl -L -o junit4/hamcrest-core-1.3.jar https://repo1.maven.org/maven2/org/hamcrest/hamcrest-core/1.3/hamcrest-core-1.3.jar

      - name: Compile UnitTest.java
        run: |
          javac -cp ".:tests/selenium-java-4.26.0/*:junit4/junit-4.13.2.jar:junit4/hamcrest-core-1.3.jar" tests/UnitTest.java

      - name: Run UnitTest
        run: |
          java -cp ".:tests/selenium-java-4.26.0/*:junit4/junit-4.13.2.jar:junit4/hamcrest-core-1.3.jar" org.junit.runner.JUnitCore tests.UnitTest